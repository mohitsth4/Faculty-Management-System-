<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Comman Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Login Stylesheet -->
    <link rel="stylesheet" href="./assets/css/login-signup.css">

    <!-- Bootstrap Stylesheet -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">


    <!-- Font-awsome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css'>

    <!-- Jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.js"></script>

    <title>Faculties Management System</title>
</head>

<body class="bg-warning">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-5">
                <h3 class="text-white text-center text-uppercase">Faculties Management System</h3>
                <div class="login-wrap py-4">
                    <div class="d-flex align-items-center justify-content-center mb-2">
                        <img src="./assets/images/logo_img.jpg" class="rounded-circle w-25" alt="">
                    </div>
                    <h3 class="text-center text-white mb-0">Welcome</h3>
                    <p class="text-center text-white">Forgot Password</p>
                    <form action="#" class="login-form">
                        <div class="form-group mb-3">
                            <div class="icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-user"></span></div>
                            <input type="email" class="form-control shadow-none" placeholder="Enter Your Email Address" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn w-100 py-2 btn-warning rounded submit px-3 font-weight-bold">Reset Password</button>
                        </div>
                    </form>
                    <div class="w-100 text-center mt-4 text">
                        <p class="mb-0 text-white">Don't have an account?</p>
                        <a href="login.html" class="text-white text-decoration-none mask">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/toggle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type='text/javascript' src='./assets/js/bootstrap.bundle.min.js'></script>
</body>
</html>
