<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Comman Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Login Stylesheet -->
    <link rel="stylesheet" href="./assets/css/login-signup.css">

    <!-- Bootstrap Stylesheet -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">


    <!-- Font-awsome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css'>

    <!-- Jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.js"></script>

    <title>Faculties Management System</title>
</head>

<body class="bg-warning">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-5">
                <h3 class="text-white text-center text-uppercase">Faculties Management System</h3>
                <div class="login-wrap py-4">
                    <div class="d-flex align-items-center justify-content-center mb-2">
                        <img src="./assets/images/logo_img.jpg" class="rounded-circle w-25" alt="">
                    </div>
                    <h3 class="text-center text-white mb-0">Welcome</h3>
                    <p class="text-center text-white">Sign in by entering the information below</p>
                    <form action="#" class="login-form">
                        <div class="form-group mb-3">
                            <div class="icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-user"></span></div>
                            <input type="text" class="form-control shadow-none" placeholder="Username" required>
                        </div>
                        <div class="form-group mb-3">
                            <div class="icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-lock"></span></div>
                            <input type="password" class="form-control shadow-none" placeholder="Password" required>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-100 text-center mb-2">
                                <a href="#" class="text-white text-decoration-none">Forgot Password</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="dashboard.html" class="btn w-100 py-2 btn-warning rounded submit px-3 font-weight-bold">Login</a>
                        </div>
                    </form>
                    <div class="w-100 text-center mt-4 text">
                        <p class="mb-0 text-white">Don't have an account?</p>
                        <a href="signup.html" class="text-white text-decoration-none mask">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
